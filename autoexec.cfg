// Disable joystick pitch and yaw axes
// Steam will handle this instead.
joy_axisyaw -1
joy_axispitch -1
exec keybinds.cfg

// view
fov 120
cl_zoomfactor 5
cl_zoomsensitivity 0
cl_zoomspeed 0

// damage text
cl_damagetext_size_max 48
cl_damagetext_size_min 32
cl_damagetext_color "1 0 1"
cl_damagetext_format "-{total} ({health})"
cl_damagetext_friendlyfire "0 1 1"

// Weapon Priority List
cl_weaponpriority0 "laser"
cl_weaponpriority1 "shotgun laser"
cl_weaponpriority2 "crylink electro hlac"
cl_weaponpriority3 "rocketlauncher hagar"
cl_weaponpriority4 "grenadelauncher minelayer"
cl_weaponpriority5 "minstanex nex rifle"
cl_weaponpriority6 "uzi fireball seeker"
cl_weaponpriority7 "porto hook"

